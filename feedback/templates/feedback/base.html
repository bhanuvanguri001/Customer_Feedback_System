<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Feedback System{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#f1f3f6;
    font-family: "Segoe UI", sans-serif;
}
.sidebar{
    width:240px;
    height:100vh;
    position:fixed;
    background:#111827;
    color:white;
    padding:20px;
}
.sidebar h4{
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    color:#cbd5e1;
    padding:10px;
    margin-bottom:5px;
    border-radius:8px;
    text-decoration:none;
}
.sidebar a:hover{
    background:#1f2933;
    color:white;
}
.main{
    margin-left:240px;
}
.topbar{
    background:white;
    padding:15px 25px;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.card{
    border:none;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.logo{
    height:60px;
}
</style>
</head>

<body>

<div class="sidebar">
    <h4>ðŸ“Š FeedbackSys</h4>
    <a href="/"><i class="bi bi-grid"></i> Dashboard</a>
    <a href="/submit-feedback/"><i class="bi bi-chat"></i> Feedback</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Analytics</a>
    <a href="/logout/"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<div class="main">
    <div class="topbar d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{% block page %}{% endblock %}</h5>
        <span class="text-muted">Logged in as {{ request.user.username }}</span>
    </div>

    <div class="container-fluid p-4">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
